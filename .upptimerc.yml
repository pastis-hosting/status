# Change these first
owner: pastis-hosting # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: keycloak.pastis-hosting.net
    url: https://keycloak.pastis-hosting.net
  - name: status.pastis-hosting.net
    url: https://status.pastis-hosting.net
  - name: www.pastis-hosting.net
    url: https://www.pastis-hosting.net

status-website:
